<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center text-white">Login</h2>
        <div class="row mt-2 justify-content-center align-items-center">
            <div class="col-12">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                    <div class="form-group">
                        <label for="email" class="text-white"><b>Email:</b></label>
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="getEmail()?.invalid && getEmail()?.touched" class="ErrorMessage">
                            {{ emailError() }}
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="text-white"><b>Password:</b></label>
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
                        <div *ngIf="getPassword()?.invalid && getPassword()?.touched" class="ErrorMessage">
                            {{ passwordError() }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                        <a class="forgot-password-link mt-2 text-white" [routerLink]="['/forget']">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

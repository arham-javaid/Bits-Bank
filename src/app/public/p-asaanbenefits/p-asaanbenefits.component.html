<div class="container">
    <div class="row text-center">
      <h1 class="heading">Asaan Accounts Benefits</h1>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 benefit-card" *ngFor="let benefit of benefits">
        <div class="benefit-icon">
          <i [class]="benefit.icon"></i>
        </div>
        <h3 class="benefit-title">{{ benefit.title }}</h3>
        <p class="benefit-description">{{ benefit.description }}</p>
      </div>
    </div>
  </div>

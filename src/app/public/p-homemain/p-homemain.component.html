<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-7">
            <h1 class="display-4 text-black tp">
                Open your choice of Digital Bank Account with Pakistan's.</h1>
            <p class="lead text-primary mt-1">Best Digital Bank</p>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-freelancer" style="text-decoration: none; color: inherit;">
                                <i class="bi bi-briefcase" style="font-size: 2.5rem; color: #007bff;"></i>
                                <h5 class="card-title mt-2">Freelancer Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-savingaccount" style="text-decoration: none; color: inherit;">
                            <i class="bi bi-bar-chart-line" style="font-size: 2.5rem; color: #28a745;"></i>
                            <h5 class="card-title mt-2">Saving Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-digital" style="text-decoration: none; color: inherit;">
                            <i class="bi bi-laptop" style="font-size: 2.5rem; color: #ffc107;"></i>
                            <h5 class="card-title mt-2">Digital Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-current" style="text-decoration: none; color: inherit;">
                            <i class="bi bi-speedometer2" style="font-size: 2.5rem; color: #dc3545;"></i>
                            <h5 class="card-title mt-2">Current Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-business" style="text-decoration: none; color: inherit;">
                            <i class="bi bi-globe" style="font-size: 2.5rem; color: #17a2b8;"></i>
                            <h5 class="card-title mt-2">Business Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <a routerLink="p-asaan" style="text-decoration: none; color: inherit;">
                            <i class="bi bi-wallet2" style="font-size: 2.5rem; color: #6610f2;"></i>
                            <h5 class="card-title mt-2">Asaan Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-0">
                <button class=" btn btn-secondary">
                  <span>Register Now</span>
                </button>
            </div>
        </div>
        <div class="col-lg-5 img-container d-none d-lg-block">
            <img src="../../../assets/axishome.png" class="img-fluid" alt="Banking Image">
        </div>
    </div>
</div>

<div class="floating-signup" (click)="redirectToSignUp()">
    <span>Sign Up</span>
  </div>

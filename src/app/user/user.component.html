<div class="container margin-top">
    <h2 class="mt-3">Add Account</h2>
    <div class="row">
        <div class="col-lg-10 col-md-8 col-sm-12 mt-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-shaded">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control"  id="name" placeholder="Enter your name"
                                formControlName="name">
                            <div *ngIf="getFirstName()?.invalid && getFirstName()?.touched" class="ErrorMessage">
                                {{ firstNameError() }}
                            </div>
                        </div>     
                                         
                        <div class="mb-3">
                            <label for="fatherName" class="form-label">Father Name:</label>
                            <input type="text" class="form-control"  id="fatherName" placeholder="Enter your Father name"
                                formControlName="fatherName">
                            <div *ngIf="getfatherName()?.invalid && getfatherName()?.touched" class="ErrorMessage">
                                {{ fatherNameError() }}
                            </div>
                        </div>                      

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" formControlName="phone"  id="phone" placeholder="Enter a phone number"
                            >
                            <div *ngIf="getPhone()?.invalid && getPhone()?.touched" class="ErrorMessage">
                                {{ PhoneError() }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="verified" class="form-label">Verified:</label>
                            <select class="form-control" id="verified" formControlName="verified">
                              <option [value]="true">True</option>
                              <option [value]="false">False</option>
                            </select>
                            <div *ngIf="getVerified()?.invalid && getVerified()?.touched" class="ErrorMessage">
                              {{ verifiedError() }}
                            </div>
                          </div>
                          

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" id="email" formControlName="email"  placeholder="Enter your email"
                               >
                            <div *ngIf="getemail()?.invalid && getemail()?.touched" class="ErrorMessage">
                                {{ emailError() }}
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary mt-3 mx-1">{{ userId ? 'Update' : 'Save' }}</button>
                
                        <button type="button" [routerLink]="['/Accounts']" class="btn btn-primary mt-3">Cancel</button>
                 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

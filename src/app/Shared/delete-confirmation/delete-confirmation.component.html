<div class="modal fade" #deleteModal id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white pop-up-bg">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title text-dark" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" (click)="onConfirmation(false)" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-primary" (click)="onConfirmation(false)" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onConfirmation(true)" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
